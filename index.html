<!DOCTYPE html>
<html>
    <head>
        
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Raleway&display=swap" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
       <title>Calculadora</title>
    </head>
    <header>
        <div class="header">
            <h1>Calculadora Responsiva</h1>
            <section class="topNav">
                    <input id="checkbox-menu" type="checkbox" />
                    <label class='menu-button-container' for="checkbox-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                </div>		
            </section>
        </div>
    </header>
    <body>

        <main>
            <div class="display">
                <div class="displayResultado">
                    <p class="resultado" type="text" placeholder="Resultado" id="resultado">Resultado</p>
                </div>
                <div class="displayOperacao">
                    <input class="operacao" type="text" placeholder="Calculos" id="operacao">
                </div>
            </div>
            <div class="entrada">
                <div class="numeros">
                    <button class="numero" type="submit" value="1" id="esconder" onclick= "escreveValores('11')" >1</button>
                    <button class="numero" type="submit" value="1" id="1" onclick= "escreveValores('1')">1</button>
                    <button class="numero" type="submit" value="2" id="2" onclick= "escreveValores('2')">2</button>
                    <button class="numero" type="submit" value="3" id="3" onclick= "escreveValores('3')">3</button>
                    <button class="numero" type="submit" value="4" id="4" onclick= "escreveValores('4')">4</button>
                    <button class="numero" type="submit" value="5" id="5" onclick= "escreveValores('5')">5</button>
                    <button class="numero" type="submit" value="6" id="6" onclick= "escreveValores('6')">6</button>
                    <button class="numero" type="submit" value="7" id="7" onclick= "escreveValores('7')">7</button>
                    <button class="numero" type="submit" value="8" id="8" onclick= "escreveValores('8')">8</button>
                    <button class="numero" type="submit" value="9" id="9" onclick= "escreveValores('9')">9</button>
                    <button class="numero" type="submit" value="0" id="0" onclick= "escreveValores('0')">0</button>
                </div>
                <div class="operadores">
                    <button class="numeroOP" type="submit" value="+" id="soma" onclick= "escreveValores('+')">+</button>
                    <button class="numeroOP" type="submit" value="-" id="subtrai" onclick= "escreveValores('-')">-</button>
                    <button class="numeroOP" type="submit" value="*" id="multiplica" onclick= "escreveValores('*')">X</button>
                    <button class="numeroOP" type="submit" value="/" id="divide" onclick= "escreveValores('/')">&divide</button>
                    <button class="numeroOP" type="submit" value="=" id="result">=</button>
                    <button class="numeroOP" type="submit" value="C" id="C">C</button>
                </div>
            </div>
        </main>
        <script type="text/javascript" src="calcula.js"></script>
        
    </body>
    <footer>
        <a class="footer"> Kaio Machado&copy - 2022</a>

    </footer>
</html>
